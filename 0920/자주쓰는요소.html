<!DOCTYPE html>

<style>
img{

<body>
 <!-- 리스트 -->

        <li>순서없는 리스트 1</li>
        <li>순서없는 리스트 2</li>
        <li>순서없는 리스트 3</li>
    </ul>
    <ol style="list-style: square;">
        <li>순서있는 리스트 1</li>
        <li>순서있는 리스트 2</li>
        <li>순서있는 리스트 3</li>
    </ol>
    <dl>
        <dt>제목</dt>
        <dd>들여쓰기된 내용 1</dd>
        <dt>제목</dt>

<!-- 하이퍼링크 -->

    <a href="//google.com" target="_blank">구글로 이동(새로운 창 생성)</a><br>

    <hr>

<!-- 이미지 -->
    <!-- alt : 웹 접근성 관련 속성으로 이미지가 표시되지 않을 때 대체할 텍스트 표시 -->

    <!-- 
        /   (root)
        ./  현재위치       
        ../ 상위로 이동(부모의 영역으로) 
        
    -->

    <!-- 상대경로를 사용해서 이미지표현 -->
    <!-- 현재문서를 기준으로 이미지의 위치를 찾아가는것 -->
    <img src="../images/ogu.jpg" width= "500px" alt="이미지 대체 텍스트"><br>
    <img src="./oguogu.jpg" alt="이미지 대체 텍스트">

    <!-- 절대경로 내용  -->
    <img src = "D:\A_TeachingMaterial\web\vsYurim\images\ogu.jpg" alt = "이건 안나와">

    <!-- 최상위 디렉토리부터 경로 지정하기 -->
    <img src="/images/ogu.jpg" alt = "루트부터 경로 시작">
    
</body>
</html>
