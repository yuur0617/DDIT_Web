<!DOCTYPE html>
<meta charset="UTF-8">

<script>
    let v_njs =[
        {
            "name" : "민지", "birth" : "2004-05-07", "position" : "리더"
        },
        {
            "name" : "하니", "birth" : "2004-10-06", "position" : "댄서/리드보컬"
        },
        {
            "name" : "다니엘", "birth" : "2005-04-11", "position" : "메인보컬"
        },
        {
            "name" : "해린", "birth" : "2006-05-15", "position" : "서브보컬"
        },
        {
            "name" : "혜인", "birth" : "2008-04-21", "position" : "보컬/래퍼"
        }
    ];

    // console.log(v_njs); //object array
    // console.log(v_njs[0].name) // 민지

    // name으로 정렬하고 콘솔로 결과 확인
    v_njs.sort(function(x,y){

        // console.log(x.name, y.name);

        if(x.name >= y.name){ //오름차순
            return 1;
        }else{
            return -1; //자리변경
        }
    });

    let nameSort = Array.from(v_njs);
    console.log("이름으로 정렬 >>", nameSort);

    // birth으로 정렬
    v_njs.sort(function(a,b){
        // 숫자로 변환후 a-b 공식 적용
        // 하이픈(-) 제거를 위해 replace() 사용
            // replace(oldtxt, newtxt) : 첫번쨰 oldtext대상만 치환
            // oldtxt대상을 '정규식패턴'으로 지정했을 떄 모든 대상값 치환 가능
        // console.log(a.birth.replace("-", ""));   // 대상을 문자로 찾음
        //console.log(a.birth.replace(/-/g, ""));      // 대상을 정규식으로 찾음
            //replaceAll() : 모든 첫번째 인자 대상으로 치환
        // console.log(a.birth.replaceAll("-", ""));

        return b.birth.replace(/-/g,"") - a.birth.replace(/-/g,"");
    });

    let birSort = Array.from(v_njs);
    console.log("생일로 정렬 >> ", birSort)

    //position으로 정렬
    // 유니코드로 변경하는 charCodeAt()을 사용해서 마이너스 공식 적용하기
    // console.log(v_njs[0].position);
    // console.log(v_njs[0].position.charCodeAt());

    v_njs.sort(function(a, b){
        return a.position.charCodeAt() - b.position.charCodeAt()
    });

    console.log("포지션으로 정렬 >>", v_njs);
</script>
