<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        JSON(JavaScript Object Notation, 자바스크립트 객체 표기법)

        네트워크를 사용하는 데이터 통신은 데이터를 byte형태로 전달
        서버에서 처리할 데이터를 주고 받을 때 쓰는 자료형식 중 대표적인 것 =>XML,JSON

        JSON은
        XML의 대안으로 좀 더 숩게 데이터를 교환하고 저장하기 위해 만들어짐
        대표적인 데이터 전송 포맷으로 자리함

        자바스크립트의 리터럴 표현식을 활용한 형태 >> ('key':"value")
        구조화 된 데이터를 표현하기 위해 경량 데이터 교환 형식이며
        텍스트 기반으로 사람은 물론 모든 프로그래밍 언어에서 데이터를 읽고 사용 가능함

        항상 큰 따옴표로 key와 value를 묶어 사용하는 형태이므로 data값에서 역슬래시(\)와 큰 따옴표는 사용불가함
    -->
    <button>JSON 변환 테스트</button>
    <div></div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $('button').on('click',function(){
            //자바스크립트 객체(key는 string) 생성
            let obj={
                json : "제이슨",
                "특징" : "경량의 텍스트기반 데이터교환 표준이며 XML의 대안",
                형태 : "JS리터럴 표현식을 활용한 간단한 문자열 포맷",
                메소드 : ["stringify()","parse()"],
                기능 : {stringify : "JS객체를 JSON화",parse:"JSON데이터를 JS객체화"}
            };
            //객체를 문자열(JSON)로 변환 (자바에서는 Serialize,직렬화)
            let jsonStr=JSON.stringify(obj);
            console.log(jsonStr,typeof jsonStr);

            //문자열(JSON)을 객체로 변환(JAVA-Desirealize, 역직렬화)
            let jsonObj=JSON.parse(jsonStr);
            console.log(jsonObj,typeof jsonObj);

            //jsonObj이 각 key로 접근하여 value정보를 div에 출력하기
            let result="JSON: "+jsonObj.json+"<br>";
            result+="기능(stringify): "+jsonObj.기능.stringify+"<br>";
            result+="기능(parse): "+jsonObj.기능.parse+"<br>";
            result+="메소드: "+jsonObj['메소드']+"<br>";
            result+=`특징: ${jsonObj['특징']}<br>`;
            result+=`형태: ${jsonObj['형태']}`;

            $('div').html(result);
        });
    </script>
</body>
</html>
