<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
    bind
    웹 문서 실행(로딩) 전 document에 생성되어 있는 (정적)요소에만 이벤트 핸들러가 동작
    * 동적 요소에는 이벤트핸들러(처리기)가 동작하지 않음
    -->
    <div class="wrapper">
        <!-- 정적버튼 -->
        <input type="button" class="btn" value="버튼">
        <input type="button" class="clear" value="해제">
        <!-- 정적버튼이 추가될 위치 -->
    </div>

<script src="../js/code.jquery.com_jquery-3.7.1.min.js"></script>
<script>
    $('<input type="button" class"btn" value="뉴버튼">').appendTo('.wrapper');

    //동적버튼 추가 - delegate(위임) 방식
    $('.wrapper').on('click', '.btn',function(){
        $('<input>', {
            type : 'button',
            class : 'btn',
            value : '새버튼'
        }).appendTo($('div'));
    });

    $('<input type="button" class"btn" value="또버튼">').appendTo('.wrapper');

    $('#clear').on('click', function(){
        $('.btn').off('click');
    });
</script>

</body> 
</html>
