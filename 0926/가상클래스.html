<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    a:link{
        color : hotpink;
    }
    a:visited{
        color : orangered;
    }
    a:hover{
        background-color: rgb(222, 249, 222);
        color: green
    }
    a:active{
        background-color: rgb(224, 238, 247);
    }
    /* 구조에 의한 선택자 지정 */
    tr:first-child{
        background-color: lightyellow;
    }   
    tr:last-child{
        background-color: lightsteelblue;
    }
    /*  자식요소 관련은 index가 1부터 시작
        odd - 홀수 / even - 짝수
        2n - 배수
    */
    tr:nth-child(2n){
        background-color: lightsalmon;
    }
</style>
</head>
