<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    body * {
        border: 3px solid lightcyan;
        margin : 10px;
    }

    /* 자식요소 - ('<') */
    #parent > div{
        border-color : lightblue
    }

    /* 자손(자식포함) 요소 - (' ') */
    #parent div{
        color : lightpink
    }
    /* 선택자 바로 다음 형제요소 - ('+') */
    #second + div{
        /*  text-shadow
            x축, y축은 필수, blur와 color는 생략이 가능하며 기본값으로 설정됨 
            x축, y축 blur color */
        text-shadow: 2px 2px 1px pink;
    }
    /* 선택자 바로 다음 모든 형제요소 - ('~') */
    #second ~ div{
        color : red;
    }
</style>
</head>
<body>
    
    <!-- 들여쓰기로 요소간 계층구조를 한눈에 파악 -->
    <div id = "parent">
        <div>자식1</div>
        <div id="second">자식2
            <div>후손1</div>
            <div>후손2</div>
            <div>후손3</div>
        </div>
        <div>자식3</div>
        <p>자식4</p>
        <div>자식5</div>
    </div>
</body>
</html>
