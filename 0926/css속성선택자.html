<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    img{
        width: 200px;
    }
    [src]{
        border: 5px solid lightgray;
    }
    [alt='꾸리꾸리오구']{
        border-color: aqua;
    }
    /*
        ^= >> '값'으로 시작하는 대상
        $= >> '값'으로 끝나는 대상
    */
    [alt$='9']{
        border-color: lightgreen;
    }
    [src^='/']{
        box-shadow: 3px 3px 2px green;
    }
    /*
        *= >> '값'을 포함하는 대상
        ~= >> '온전한 값'만을 포함하는 대상
    */
    [title*=ifrm]{
        background-color: plum;
    }
    /*
        |= >> '값'또는 '값-'로 시작하는 대상
    */
    [title |= ifrm]{
        border : purple solid;
    }
    [title = ifrmedia]{
        width: 600px;
        height: 450px;
    }
</style>
</head>
<body>
    <img src="../images/ogu01.jpg" alt="꾸리꾸리오구"> &nbsp;&nbsp;
    <img src="/images/ogu02.jpg" alt="생각없는오구9"> &nbsp;&nbsp;
    <img src="../images/ogu03.jpg" alt="답이없는오구9">

    <br>

    <iframe src="../0921/iframe.html" title="ifrmedia"></iframe><br>
    <iframe src="../0922/요소속성정보.html" title="ifrm-doc"></iframe>
    <iframe src="../0925/select.html" title="ifrm"></iframe>
</body>
</html>
