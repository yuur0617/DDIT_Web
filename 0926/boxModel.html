<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
    div{
        border-style: solid;
        width: 200px;
        height: 100px;
        background-color: lightcyan;
        /* 테두리와 안쪽여백 값을 너비 값에 포함하여 계산 (바깥쪽여백은 해당안됨*/
        box-sizing: border-box;
        /* margin:auto; */
        margin: 50px;
    }
    #small{
        border : 5px solid blue
    }
    #large{
        border : 15px solid skyblue
    }
    hr{
        visibility: hidden;
    }
</style>
</head>
<body>
    <div id="small"></div>
    <!-- margin collapse(요소의 맞닿는 여백이 더 큰쪽으로 병합되는) 현상을 막는 꼼수 사용 -->
    <hr>
    <div id="large"></div>
</body>
</html>
