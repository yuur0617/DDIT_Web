<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h4>숫자 2개를 입력받고 결과 출력</h4>
    <button onclick="f_plus()">눌러!</button>


<script>
    function f_plus(){
        //prompt로 숫자 입력 받기
        let  v_su1 = window.prompt("첫번째 수를 입력하세요", "")
        let  v_su2 = prompt("두번째 수를 입력하세요 : ")
        // prompt가 반환하는 값의 타입은 String 타입 이므로
        // parseInt()를 사용해서 number타입으로 변환 후 연산 진행
        console.log("결과>>",parseInt(v_su1) + parseInt(v_su2));

    }

</script>
</body>
</html>
