<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    table{
        border: 1px solid lightblue;
    }
    td{
        width: 20px;
        text-align: center;
    }
</style>
</head>
<body>
    <input type="button" value="while" onclick="f_while()">
    <input type="button" value="do-while" onclick="f_doWhile()">
    <input type="button" value="for" onclick="f_for()">
    <input type="button" value="nested-for" onclick="f_nestedFor()">
    <input type="button" value="for-in" onclick="f_forIn()">
    <input type="button" value="for-of" onclick="f_forOf()">

<script>
    let i = 0;
    function f_while(){

        while(i<5){
            console.log(i);
            i++;

        }
    }
    function f_doWhile(){

        do{
            console.log("do-while_" + i);
            i++;
        }while(i<5)

    }
    function f_for(){

        for(let i=0; i<10; i++){
            console.log("for_" + i);
        }

    }
    function f_nestedFor(){

        let v_tbl = "";
        v_tbl += "<h1>구구단표</h1>";
        v_tbl += "<table border=1>";
        for(var i=1; i<=9; i++){
            v_tbl += "<tr>";
            v_tbl += "<td>" + i + "</td>";
            for(var j=2; j<=9; j++){
                v_tbl += "<td>"+ i*j + "</td>";
            }
            v_tbl += "</tr>";
        }
        v_tbl += "</table>";
    
        // document.querySelector('body').innerHTML += v_tbl;
        // innerHTML - <script> 사용에 대한 보안 이슈가 있으므로 사용 지양
        // insertAdjacentHTML(position, value)

        document.querySelector('body').insertAdjacentHTML("beforeend",v_tbl);

    }
    
    let testObj = {a:'apple', b:"banana", "c":'carrot'}

    //for(변수 in 오브젝트) - 열거가능한 객체의 key정보를 변수에 담아서 활용
    function f_forIn(){

        for(let k in testObj){
            console.log("객체대상 key반환, 배열 대상 index반환", k)

            console.log(testObj.a) // apple
            console.log(testObj[k]); //value 정보
        }

    }

    // for(변수 or 배열) - 컬렉션 전용 반복문, 컬렉션 객체가 iterable속성을 갖고있어야 함
    // 객체 또는 비열거 대상으로 사용시 에러를 발생시킴
    function f_forOf(){

        let testArr =[1, 'apple', true, null, undefined];
        let testStr = "끄적 끄적";
        for(let a of testStr){
            console.log(a)
        }
    }
</script>
</body>
</html>
