<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    table {
        width: 800px;
        border-collapse: collapse;
        text-align: center;
        border: 2px solid orangered
    }
    td{
        border-width: 2px;
        width: 300px;
        height: 50px;
    }
    tr:nth-child(1){    /* tr:first-child */
        background-color: lightyellow;
    }

    tr:nth-child(even){
        background-color: palegreen;
    }
</style>
</head>
<body>
    <table border="">
        <tr >
            <td>알라딘</td>
            <td>임꺽정</td>

        </tr>

            <td>스타일</td>

            <td>볼드체</td>
        </tr>
        <tr>
            <td>선택자</td>
            <td>인라인</td>
            <td>패밀리</td>

        </tr>

            <td></td>

        </tr>
    </table>
</body>
</html>
