<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    window.onload = function(){
        // javascript방식 스타일 적용 - 요소 하나씩 적용
        // let v_h4 = document.querySelector('h4') 또는 
        let v_h4 = document.getElementsByTagName('h4');

        for(let i=0; i<v_h4.length; i++){
            v_h4[i].style.backgroundColor = "red";
        }

        // jQuery방식 스타일 적용
        // 일괄 적용
        let $h4 = $('h4');
        $h4.css('color', 'blue'); //일괄 폰트 색상

        // eq() - element queue 요소
        $h4.eq(3).css('border-style', 'dotted');
    }
</script>
</head>
<body>
    <h4>jQuery1</h4>
    <h4>jQuery2</h4>
    <h4>jQuery3</h4>
    <h4>jQuery4</h4>
</body>
</html>
