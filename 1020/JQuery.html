<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        다운로드 방식
        사용시 정확한 경로 설정이 필요하며, 경로에는 반드시 파일이 존재해야 함
        인터넷 연결 여부와 상관없이 컴퓨터와 브라우저만으로 활용 가능
        <script src="../JS/jquery-3.7.1.min.js"></script> 
    -->
    
    <!-- 
        CDN(Content Delivery Network, 콘텐츠 전송 네트워크) 방식
        용량이 크거나 트래픽이 단기간 집중되는 경우를 대비해
        콘텐츠를 CDN서버에 미리 저장해두고 사용자와 가까운 지점에서 전송하는 방식
        인터넷 연결 보장시 소스코드 관리 및 경로 설정 필요없이 활용 가능 
    -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>

        // 문서 준비 코드
         window.onload = function(){ //1
        // document.addEventListener('DOMContentLoaded', function(){}) //2
        // window.addEventListener('load', function(){}) //3
        
            // 자바스크립트 방식으로 alert띄우기
            // document.getElementsByName('h4');
        let js_h4 = document.querySelector('h4');
        alert("js방식 : " + js_h4.innerText);
        }
        
        // 제이쿼리 방식으로 
        // 문서 준비 코드
        // $('document').ready(function(){});
        
        // 제이쿼리 방식으로 alert 띄우기
        let $jq_h4 = $('h4'); //
        alert("jq방식 : " + $jq_h4.text());
    </script>
        <h4>안녕하세요. 즐거운 금요일</h4>
</body>
</html>
