<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="file" id="fileBtn">
    <div></div>

<script>
    let v_fBtn = document.querySelector('#fileBtn')
    v_fBtn.addEventListener('change', function(){
        let v_file = this.files[0];
        console.log(v_file);

        let rd = new FileReader();
        rd.onload = function(){
            let v_img = document.createElement('img');
            v_img.src = rd.result;
            v_img.width = 100;
            v_img.alt ="이미지표현 안될때 대체 텍스트";
            document.querySelector('div').append(v_img);
        }
        rd.readAsDataURL(v_file);
    });
</script>
</body>
</html>
