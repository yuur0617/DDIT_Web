<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    table{
        border: 3px solid #51c8ff; /*border의 color, style, width 속성을 축약으로 작성*/
        width: 300px;
        height: 180px;

        /* border-color:darkblue;  */
        /* border-width: 3px; */
        /* border-style: solid;  */

        caption-side: bottom;
    }
    td{
        text-align: center;
    }
</style>



<body>
    <!-- 병합되기 전의 4행 3열 테이블 만들고 스타일 부여 -->
    <!-- table>tr*4>td*3 -->
    <table border="1">
        <caption>테이블 제목</caption>
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan="2">1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <!-- <td>2행1열</td> -->
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td colspan="3">3행1열</td>
            <!-- <td>3행2열</td> -->
            <!-- <td>3행3열</td> -->
        </tr>
    </table>
</body>
</html>
